<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>OpenAg MVP Phenotype Data Form</title>

<style type="text/css">
.errortext
{
color: red;
font-weight: bold;
font-size: large;
}
div.negation
{
display: none;
visibility: hidden;
}
.indent
{ 
	margin-left: 25em;
}
.indentform
{
	position: absolute;
	left: 14em;
}
</style>

</head>

<body>
<h2>MVP Data Entry - Phenotype and Reservoir</h2><hr />
<h3>Please enter the information</h3>
<p>Subject is the plant.  Life events like when planted, germinated or harvested are associated with the timestamp, and there is no value.</p>
<p>Comments are optional</p>

<form name="MVPDataFrom" method="post" action="cgi-bin/MVPDataForm.py">

     
    <p>Subject: <span class="errortext">*</span> <span class="indentform" title="Substance of interest.">
		<select name="subject" size="1">
    			<option>Subject</option>
                <option value="plant" >Plant</option>
                <option value="reservoir" >Reservoir</option>
            </select></p> 
			 
    <p>Attribute: <span class="errortext">*</span> <span class="indentform" title="What is being measured.">
      	<select name="attribute" size="1">
        	<option>Attribute</option>
    		<option value="planting" >Planting</option>
            <option value="germination" >Germination</option>
            <option value="harvest" >Harvest</option>
            <option value="height" >Height</option>
            <option value="weight" >Weight</option>
            <option value="pH" >pH</option>
            <option value="EC" >Electrical Conductivity</option>
        </select></p>

    <p>Status: <span class="errortext">*</span> <span class="indentform" title="End state of the process.">
     	<select name="status" size="1">
       	<option value="Success" selected="selected">Success</option>
        <option value="Failure" >Failure</option>
        </select></p>
		
    <p>Value: <span class="errortext">*</span> <span class="indentform" title="Measurement (if exists).">
		<input type="text" name="value">  </p>
		
		
    <p>Comment: <span class="errortext">*</span> <span class="indentform" title="Notes of significance (optional).">
		<input type="text" name="comment">  </p>

    <p><input type="submit" value="Submit"></>	
</form>
<p>&nbsp;</p>
<p>&nbsp;</p>



</body>
</html>
